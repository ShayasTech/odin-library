        </div>
        <div class="form-sidebar">
            <form action="#" method="dialog">
                <div>
                    <label for="title">Title</label><br>
                    <input type="text" name="title" id="title" placeholder="Enter the Title of the Book" required>
                </div>
                <div>
                    <label for="author">Author</label><br>
                    <input type="text" name="Author" id="author" placeholder="Enter Author name" required>
                </div>
                <div>
                    <label for="page">Number of Pages</label><br>
                    <input type="number" name="page" id="page" placeholder="123" required>
                </div>
                <div>
                    <label class="switch" for="read">READ?
                        <input type="checkbox" value="READ" id="read">
                        <span class="slider round"></span>
                    </label>
                </div>
                <button class="sub" type="submit">âž• Add Book</button>
            </form>
        </div>
