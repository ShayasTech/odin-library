<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library | 8th Project | The Odin Project</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Digital Library</h1>
        <button class="btn-add">âž• Add Books</button>
        <form action="#" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" required name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" required name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" required name="pages" id="pages">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="radio" required name="read-or-not" id="read">
            </div>
            <div>
                <label for="not-read">Not Read</label>
                <input type="radio" required name="read-or-not" id="not-read">
            </div>
            <div>
                <button class="add-list" type="submit">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
